<!DOCTYPE html> <!--a dokumentum típusa html5-->
<html lang="en"> <!--ebben íródik a weboldal, itt állítom a nyelvet magyarra-->
<head> <!--a böngészőnek ad utasításokat-->
    <meta charset="UTF-8"> <!--itt állítom be a karakterkódolást-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!--a külső css csatolása (external)-->
    <style>
        h1 {
            color: red; /*az összes h1 piros színű lesz*/
        }
    </style> <!--belső stílusbeállítás (internal)-->
    <title>Document</title> <!--a weboldal címe-->
</head>
<body> <!--a felhasználónak az utasításokat, információkat-->
    <h1 id="szin" style="color: blueviolet;"></h1> <!--címsor h1-h6-ig van, inline stílusbeállítás a legerősebb-->
    <p></p> <!--bekezdéseket hozunk létre-->
    <img src="forrásválasztó" alt="ha a kép nem jeleníthető meg (az ide írt szöveget írja ki)" title="ha a kép felé viszem az egeret akkor az ide beírt szöveg jelenik meg"> <!--kép beillesztése, forrás lehet link vagy img mappába letöltött fájl, az ágazatin kötelező eleme az alt és a title, az alt a vakok és gyengénlátók felolvasó programjában felolvasásra kerül ezért kötelező minden esetben kitölteni-->
    <a href="link vagy cica.html vagy #cica" target="_blank"></a> <!--az "a" tag 3 féleképpen használható, vagy linkként, amikor az oldalamról további információk miatt elnavigálom a felhasználót, ekkor a target="_blank" kell hogy új oldalon nyíljon meg. Ha saját oldalamon több oldalt is készítek, abban az esetben navigációs menü funkciót tölt be. Ha ugrópont, akkor az adott fejezet egyedi azonosítójára (id) hivatkozom-->
    <a href="https://..." target="_blank">LINK</a> <!--link, amely új oldalon nyílik meg-->
    <a href="cica.html">SAJÁT OLDALRA NAVIGÁL</a>
    <a href="#leiras">UGRÓPONT</a> <!--link, amely egy fejezet egyedi azonosítójához ugrik-->
    <!--2024. 11. 18. órai munka-->
    <ul> <!--számozatlan felsorolás-->
        <li></li> <!--lista elem készítése, alapbeállítás: disc (fekete pont), választható: square (fekete négyzet), circle (üres karika)-->
        <li></li>
        <li></li>
    </ul> <!--gyors kódja egy 3 elemből álló számozatlan felsorolásnak: ul>li*3--> 
    <ol> <!--számozott felsorolás-->
        <li></li> <!--listaelem, alapbeállítás: 1. 2. 3., választható: I. II. III.; i. ii. iii.; A. B. C.; a. b. c.-->
        <li></li>
        <li></li>
    </ol>

    <ul> <!--előre megírt lista elemekből számozatlan felsorolás készítése, gyors kód: F1 - Wrap with Abbreviation - ul>li*-->
        <li>cica</li>
        <li>kutya</li>
        <li>madár</li>
        <li>hüllő</li>
        <li>egér</li>
    </ul>

    <ul id="cica" class="kutya">
        <li>listaelem</li>
        <li>listaelem</li>
        <li>listaelem</li>
        <li>listaelem</li>
        <li>listaelem</li>
    </ul> <!--meglévő listaelemekből számozatlan felsorolás készítése, hozzáadva cica egyedi azonosító (id) és kutya osztályjelölő (class), gyors kódja: F1 gomb - wrap - Emmet: Wrap with Abbreviation kiválasztása (enter) - ul#cica.kutya>li*-->
    
    <br> <!--sortörés-->
    <span></span> <!--egyedi formázási lehetőség-->
    <b></b> vagy <strong></strong> <!--félkövér betűformázás HTML tag segítségével-->
    <p class="fw-bold"></p> <!--félkövér stílusbeállítás bootstrap segítségével-->
    <i></i> <em></em> <!--dőlt betű formázás HTML tag segítségével-->
    <p class="fst-italic"></p> <!--dőlt betű formázás Bootstrap segítségével-->
    <u></u> <!--aláhúzás-->
    <p class="text-decoration-underline"></p> <!--aláhúzás Bootstrap segítségével-->
    <p class="text-decoration-none"></p> <!--aláhúzás megszüntetése Bootstrap segítségével-->
    
    <table> <!--táblázat készítése-->
        <thead> <!--táblázat fejrésze-->
            <tr> <!--táblázat sora-->
                <th colspan="számérték"></th> <!--fejléc cella, colspan: oszlopokat vonunk össze-->
            </tr>
        </thead>
        <tbody> <!--a táblázat törzse-->
            <tr>
                <td rowspan="számérték"></td> <!--adatcella, rowspan: sorok összevonása-->
                <!--a th és a td adják a táblázat oszlopait-->
            </tr>
        </tbody>
        <tfoot></tfoot> <!--táblázat láb része-->
    </table>
    <div></div> <!--keret-->
    <!--az ágazatin előforduló tag-eknek itt a vége-->
    
   
    <hr> <!--hosszú vízszintes vonal-->
    <form action=""> <!--űrlap készítése-->
        <fieldset> <!--részekre bontható általa az űrlap, pl.: személyes adatok rész, szegélyt rak az adott rész köré-->
            <legend>Személyes adatok</legend> <!--az adott rész címének beállítása, pl.: személyes adatok-->
            <label for="nev">NÉV:</label> <!--megnevezés-->
            <input type="text" name="nev" id="nev" placeholder="Kiss István">
            <!--beviteli mező, sokféle típus van, egyedi azonosítóval a label összekapcsolható, a placeholderbe beírt szöveg segítséget ad a felhasználónak az űrlap kitöltésében-->
            <!--input type lehet:
            - szöveg (text),
            - jelölő négyzet (checkbox) - ha több választás lehetséges,
            - rádió gomb (radio) - egy választás lehetséges,
            - email cím (email),
            - szám (number),
            - dátum (date),
            - jelszó (password),
            - idő (time)
            stb., DE én csak a fent leírtakat fogom kérdezni!!-->
        </fieldset> <!--innen kell folytatni-->
        <button type="button">GOMB</button> <!--gomb-->
        <!--gombot kétféleképpen lehet hozzáadni a weboldalhoz:
        1. input "tag" type="button" (sima gomb), type="submit" (Küldés), type="reset" (visszaállítás)
        Ha beállítunk value-t (értéket), akkor csak azt fogja kiírni a gombra, amennyiben ezt kihagyjuk a böngésző a saját erre alkalmazott beállítását fogja használni az általad használt operációs rendszer nyelvén.
        2. button "tag"type="button" (sima gomb), type="submit" (Küldés), type="reset" (visszaállítás)-->
        <label for="uzenet">Üzenet a szakácsnak:</label>
        <textarea name="message" id="uzenet" cols="30" rows="10"></textarea> <!--szövegmező nagyobb terjedelmű szövegek írása esetén pl.: Üzenet a szakácsnak: Nem kérek rukkolát a pizzára!-->
        <label for="cars">AUTÓK:</label>
        <select name="autok" id="cars"> <!--lenyíló menüs választási lehetőség-->
            <option value=""></option> <!--lenyíló menü eleme-->
            <option value="">Audi</option>
            <option value="">BMW</option>
            <option value="">Ford</option>
            <option value="">Fiat</option>
        </select>
    </form>
    <nav></nav> <!--menürendszer kialakítása-->
    <header></header> <!--fejléc a body-n belül-->
    <footer></footer> <!--lábléc a body-n belül-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3QakihAEwoU?si=pQ-vWgNP-8DxB9ty" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> <!--videókat lehet beilleszteni a weboldalra-->
    <sub></sub> <!--alsó index-->
    <sup></sup> <!--felső index-->

</body>
</html>
